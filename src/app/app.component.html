<mat-toolbar>
  <button mat-icon-button (click)="sidenav.open()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Convertidor de XML (CFDI) a XLSX</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container  (backdropClick)="close('backdrop')" style="background-color: white;">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <div style="margin: 16px;">
      <p>
        <button mat-icon-button (click)="close('toggle button')">
          <mat-icon>menu</mat-icon>
        </button>
      </p>
      <p>
        <button mat-button class="example-icon">
            <a><h4>Convertidor de XML (CFDI) a XLSX</h4></a>
        </button>
      </p>
      <p>
        <button mat-button class="example-icon">
          <a><h4>Convertidor de XLSX a XML (CFDI)</h4></a>
        </button>
      </p>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-main-layout></app-main-layout>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
